<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script
    src="https://kit.fontawesome.com/a076d05399.js"
    crossorigin="anonymous"
  ></script>
  <body>
    <ul onclick="click1()">
      <li onclick="click2()">
        <a href="Home" onclick="click3()">Home</a>
      </li>
      <li>About</li>
      <li>Career</li>
      <li>Contact</li>
    </ul>
    <div
      class="class1"
      style="width: 100%; background-color: green; float: left; display: block"
    >
      <button>Class 1</button>
      <div
        class="class2"
        style="width: 100%; background-color: blue; float: left; display: block"
      >
        <button onclick="handleClick()">Class 2</button>
      </div>
    </div>

    <script>
      function click1() {
        alert("click1");
      }
      function click2() {
        alert("click2");
      }
      function click3() {
        alert("click3");
      }

      function handleClick() {
        document.getElementsByClassName("class2").style.display = "none";
      }
    </script>
  </body>
</html>
