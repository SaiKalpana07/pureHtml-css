      <form autocomplete="off">
        <div class="card-container">
          <div class="element-group">
            <div class="column">
              <input
                class="input-field"
                type="text"
                placeholder="First Name"
                autocomplete="new-name"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="Last Name"
                autocomplete="new-name"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="Email Address"
                autocomplete="new-email"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="Contact Number"
                autocomplete="new-number"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
          </div>

          <div class="element-group">
            <div class="column">
              <input
                type="text"
                placeholder="Password"
                autocomplete="new-password"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="Confirm Password"
                autocomplete="new-password"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
            <div class="column-dob">
              <input
                type="text"
                placeholder="DOB"
                autocomplete="new-date"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
              <i class="fa-solid fa-calendar-days" id="calendar"></i>
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="Gender"
                autocomplete="gender"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
          </div>

          <div class="element-group">
            <div class="column">
              <input
                type="text"
                placeholder="Aadhar Number"
                autocomplete="new-aadhar"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="City"
                autocomplete="new-city"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="State"
                autocomplete="new-state"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="Country"
                autocomplete="new-country"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
          </div>

          <div class="element-group">
            <div class="column">
              <input
                type="text"
                placeholder="Known Languages"
                autocomplete="new-languages"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="Address"
                autocomplete="new-address"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="Known Languages"
                autocomplete="new-languages"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
            <div class="column">
              <input
                type="text"
                placeholder="Address"
                autocomplete="new-address"
                onfocus="onFocusFunction(this)"
                onfocusout="myFunction(this)"
              />
            </div>
          </div>
          <div class="element-group" id="submit-btn">
            <input type="submit" />
          </div>
        </div>
      </form>
      <div class="table-container">
        <div class="caption">
          <h4>User Information</h4>
        </div>
        <div class="table-colgroup">
          <div class="table-col col-1">Col1</div>
          <div class="table-col col-2">Col2</div>
          <div class="table-col col-3">Col3</div>
        </div>
        <div class="table-header">
          <div class="col">Emp Id</div>
          <div class="col">Emp name</div>
          <div class="col">Age</div>
        </div>
        <div class="row-group">
          <div class="row">
            <div class="col">1</div>
            <div class="col">John</div>
            <div class="col">26</div>
          </div>
          <div class="row">
            <div class="col">2</div>
            <div class="col">Jacob</div>
            <div class="col">20</div>
          </div>
          <div class="row">
            <div class="col">3</div>
            <div class="col">Jane</div>
            <div class="col">20</div>
          </div>
        </div>
        <div class="table-footer">
          <div class="col">Total employees</div>
          <div class="col">3</div>
        </div>
      </div>
      <div class="footer">
        <p>Footer content</p>
      </div>
    </div>
    <script>
      function onFocusFunction(x) {
        x.style.background = "#36454F";
      }

      function myFunction(x) {
        x.style.background = "gray";
      }

      function openNav() {
        // alert("m1");
        document.getElementById("nav-menu").style.display = "block";
        document.getElementById("close-btn").style.display = "block";
      }

      function closeNav() {
        // alert("m2");
        document.getElementById("nav-menu").style.display = "none";
        document.getElementById("close-btn").style.display = "none";
      }
    </script>
  </body>
